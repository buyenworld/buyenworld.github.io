index_div_editable_p1: 这是来自<a href="https://find-and-update.company-information.service.gov.uk/company/15778362">英国</a>的<strong>技术</strong>公司。Buyen 是一家供应链电子商务公司。它包含大量跨国企业，让您的业务轻松起步。
index_div_editable_p2: Buyen通过人工智能技术缩短卖家和企业的跨境业务。我们有能力在时代中实现价值，服务好客户。
about_div_editable_p1: Buyen 是一家创新型公司，致力于通过多种服务帮助人们。我们的服务范围包括跨境物流、供应链和技术。我们的客户既有大型企业，也有首次卖家。
about_div_editable_h1: 我们的使命
about_div_editable_p2: 在 Buyen，我们的使命是通过简化人工智能技术为卖家和企业赋能。我们相信通过透明度和协作来促进创新，确保每个人都能使用我们的工具和资源。
about_div_editable_h2: 我们的价值观
about_div_editable_p3: 自由、透明、社区、道德
services_div_editable_p1: 我们的专业团队拥有提供一系列服务的技能和经验。我们对所有工作都极为谨慎。我们的主要工作流程如下
services_div_editable_h1: 物流
services_div_editable_p2: 许多卖家与跨国企业的首次接触是在开发海外市场时。在这一过程中，我们可以通过收购您的产品和提供建议为您提供帮助。如果时机成熟，我们还将协助您销售产品。
services_div_editable_p3: 我们在新开发和改进产品的审批程序方面拥有专业知识，并能帮助您通过产品管理资产。
services_div_editable_h2: 供应链
services_div_editable_p4: 我们有能力在最终用户活动的上游和下游，在您需要的时候提供重要的产品或服务。
services_div_editable_h3: 技术
services_div_editable_p5: 我们将利用创新技术为整个行业赋能，颠覆传统跨境业务，缩短卖家和企业的中间流程。
contact_div_editable_p1: 您可以亲自来找我们，也可以给我们打电话，或给我们发送信息，提供您的详细信息，我们会尽快与您联系。您无需承担任何义务，第一次会面也是免费的。
